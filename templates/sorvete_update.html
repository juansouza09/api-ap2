<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Sorvete</title>
</head>

<body>
  <h1>Atualizar Sorvete</h1>
  <form action="{{ url_for('sorvete.editar_sorvete', id_sorvete=sorvete.id) }}" method="POST">
    <input type="hidden" name="_method" value="PUT">

    <label for="categoria_id">Categoria:</label>
    <select id="categoria_id" name="categoria_id">
      {% for categoria in categorias %}
      <option value="{{ categoria.id }}" {% if categoria.id == sorvete.categoria_id %}selected{% endif %}>
        {{ categoria.nome }}
      </option>
      {% endfor %}
    </select>
    <br>

    <label for="sabor">Sabor:</label>
    <input type="text" id="sabor" name="sabor" value="{{ sorvete.sabor }}">
    <br>

    <label for="preco">Pre√ßo:</label>
    <input type="number" id="preco" name="preco" step="0.01" value="{{ sorvete.preco }}">
    <br>

    <label for="qtd">Quantidade:</label>
    <input type="number" id="qtd" name="qtd" value="{{ sorvete.qtd }}">
    <br>

    <button type="submit">Atualizar</button>
  </form>
</body>

</html>
